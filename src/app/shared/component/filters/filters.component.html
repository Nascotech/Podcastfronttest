<div class="podcasts-directory-blk pt-40">
	<div class="row">
		<div class="col-xl-8 col-lg-8 col-md-8">
			<div class="hero-content prod-page">
				<div class="title-box">
						<div class="icon-area">
							<h2><img src="assets/img/icon/mic.svg" alt="" /> </h2>
						</div>
						<div class="title-area">
							<h2>
								Podcasts Directory
							</h2>
							<p>
								Stream the best podcasts from your favorite stations
							</p>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xl-4 col-lg-4 col-md-4">
				<div class="chos-station">
					<select class="custom-dropdown custom-select" (change)="groupFilter($event)">
						<option value="" selected>More Stations</option>
						<option *ngFor="let group of groupList" value="{{group.id}}">{{group?.displayName}}</option>
					</select>
				</div>
				<div class="search-station mb-station">
					<div class="search-cust">
						<div class="form-group has-search">
							<img class="st-search" src="assets/img/icon/src-sm-icn.svg" alt="" />
							<input (keyup.enter)="searchPodcast()" class="form-control s-form-control" [(ngModel)]="searchText" type="text" placeholder="Search" />
							<a href="javascript:void(0);" *ngIf="searchText" (click)="clearSearch()">
								<img class="s-cross" src="assets/img/icon/close.svg" alt="" />
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
