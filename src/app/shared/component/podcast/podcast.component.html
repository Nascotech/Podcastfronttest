<ngx-spinner   size = "medium" color = "white" type = "ball-scale-multiple"></ngx-spinner>

<div class="podcasts-directory-blk pt-40">
    <div class="row">
        <div class="col-xl-7 col-lg-7 col-md-7">
            <div class="hero-content prod-page">
                <h2>
                    <img src="assets/img/icon/mic.svg" alt="" /> Podcasts
                    Directory
                </h2>
                <p>
                    Stream the best podcasts from your favorite stations
                </p>
            </div>
        </div>
        <div class="col-xl-5 col-lg-5 col-md-5">
            <div class="chos-station">
              <div class="dropdown">
                  <button class="dropdown-toggle" type="button" id="1dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span>More Stations</span>
                      <span><i class="fa fa-angle-down"></i></span>
                  </button>
                  <div class="dropdown-menu" aria-labelledby="1dropdownMenuButton">
                    <a *ngFor="let group of groupList" class="dropdown-item" (click)="groupFilter(group.id)">{{group.displayName}}</a>
                  </div>
              </div>
            </div>
        </div>
    </div>
</div>


<div class="featured-podcasts-block pb-55">
    <div class="section-title pt-30 mb-40">
        <div class="sec-titl-txt">
            <h3 class="primary-color">Featured Podcasts</h3>
        </div>
        <div class="feat-src-inpt hro-src-inpt">
            <input [(ngModel)]="searchText" type="text" placeholder="Search" />
            <img src="assets/img/icon/src-sm-icn.svg" alt="" />
        </div>
    </div>

    <div class="bx-lnk-list-wpr">
        <div class="row">
            <div *ngFor="let podcast of podcastList  | search:'name':searchText" routerLink="/directory/{{podcast.id}}" class="col-xl-3 col-lg-3 col-md-4 col-6"  >
                <div class="bx-lnk-itm pb-20" >
                    <!-- <ngx-progressive-img-loader
                    [height]="'450px'"
                    [width]="'100%'"
                    (imageLoaded)="onImgLoad($event)"
                    (thumbnailLoaded)="onThumbLoad($event)"
                    [overlayTint]="'rgba(0,0,0,0)'"
                    [preserveAspectRatio]="true"
                    [placeholderBgColor]="'grey'"

                   [img]="'https://res.cloudinary.com/lasudev/image/upload/c_fill,g_center,h_1810,q_auto:best/v1530475355/meetup_pictures/IMG-20180407-WA0011.png'"
                   [thumbnail]="'https://res.cloudinary.com/lasudev/image/upload/c_fill,g_center,h_100,q_auto:best/v1530475355/meetup_pictures/IMG-20180407-WA0011.png'"
                   [fallbackImg]="'https://vignette.wikia.nocookie.net/project-pokemon/images/4/47/Placeholder.png/revision/latest?cb=20170330235552'">

                  </ngx-progressive-img-loader> -->

                    <!-- <ngx-progressive-image-loader >
                        <img  src="{{podcast.image ? podcast.image : 'assets/img/noimage.png'}}"  ngxProgressiveImage>
                      </ngx-progressive-image-loader> -->
                  <a routerLink="/directory/{{podcast.id}}">
                    <img  class="rounded" src="{{podcast.image ? podcast.image : 'assets/img/noimage.png'}}"  onError="this.src='assets/img/noimage.png'">
                  </a>
                  <div class="bx-itm-txt">
                    <a routerLink="/directory/{{podcast.id}}">
                      <p>
                        {{podcast.name}}
                      </p>
                    </a>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section-btm-lnk text-center pt-15 pb-15">
        <button *ngIf="this.submitted === true" type="submit" class="btn-lod-mor">
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span> loading...
          </button>
        <a *ngIf="count !== lastPage && isloadmore==true && this.submitted === false" (click)="loadMorePodcast()" id="more-podcast-btn" class="btn-lod-mor">load more</a>
    </div>
</div>
