<ngx-spinner size="medium" color="white" type="ball-scale-multiple"></ngx-spinner>

<div class="podcasts-directory-blk pt-40">
	<div class="row">
		<div class="col-xl-7 col-lg-7 col-md-7">
			<div class="hero-content prod-page">
				<h2>
					<img src="assets/img/icon/mic.svg" alt="" /> Podcasts Directory
				</h2>
				<p>Stream the best podcasts from your favorite stations</p>
			</div>
		</div>
		<div class="col-xl-5 col-lg-5 col-md-5">
			<div class="chos-station">
				<select class="custom-dropdown custom-select" (change)="groupFilter($event)">
					<option value="" selected>More Stations</option>
					<option *ngFor="let group of groupList" value="{{group.id}}">{{group?.displayName}}</option>
				</select>
			</div>
		</div>
	</div>
</div>
<!-- end podcasts directory -->
<!-- start featured-podcasts-block -->
<div class="featured-podcasts-block pb-55">
	<div class="section-title pt-30 mb-40">
		<div class="sec-titl-txt">
			<h3 class="primary-color">Featured Podcasts</h3>
		</div>
		<div class="feat-src-inpt hro-src-inpt">
			<input (blur)="searchPodcast()" [(ngModel)]="searchText" type="text" placeholder="Search" />
			<img src="assets/img/icon/src-sm-icn.svg" alt="" />
		</div>
	</div>

	<div class="bx-lnk-list-wpr">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
			  <!-- Start Loading Indicator -->
			  <div class="c-loading text-center" *ngIf="isLoadingService === true">
				<div class="spinner-grow" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			  </div>
			  <!-- END Loading Indicator -->
			</div>
		  </div>
		<div class="row">
			<div *ngFor="let podcast of podcastList" routerLink="/directory/{{podcast.id}}" class="col-xl-3 col-lg-3 col-md-4 col-6"  >
					<div class="bx-lnk-itm pb-20" >
						<a routerLink="/directory/{{podcast.id}}">
							<!-- <img  class="rounded" src="{{podcast.image ? podcast.image : 'assets/img/no-image-2.jpg'}}"  onError="this.src='assets/img/no-image-2.jpg'"> -->
							<img class="rounded" src="{{'assets/img/no-image-2.jpg'}}"  onError="this.src='assets/img/no-image-2.jpg'">
						</a>
						<div class="bx-itm-txt">
							<a routerLink="/directory/{{podcast.id}}">
								<p>{{podcast?.name}}</p>
							</a>
						</div>
					</div>
			</div>
		</div>
	</div>
	<div class="section-btm-lnk text-center pt-15 pb-15">
		<button *ngIf="this.submitted === true" type="submit" class="btn-lod-mor">
			<span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span> loading...
		</button>
		<a href="javascript:void(0);" *ngIf="count !== lastPage && isloadmore==true && this.submitted === false && this.podcastList.length > 0" (click)="loadMorePodcast()" id="more-podcast-btn" class="btn-lod-mor">load more</a>
	</div>
</div>
